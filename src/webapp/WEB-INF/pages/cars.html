<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>Mark</td>
            <td>Model</td>
            <td>Year</td>
        </tr>
        <th:block th:each="car: ${cars}">
            <tr>
                <td th:text="${car.getMark()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getYear()}"></td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
